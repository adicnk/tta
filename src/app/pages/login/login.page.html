<ion-header>
  <ion-toolbar>
    <ion-title>Login TTA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>      
      <ion-input type="text" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button expand="full" class="no-padding" color="success">Login</ion-button>
  </ion-list>
</ion-content>
